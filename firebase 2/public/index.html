    <body>
      <br>
        <div class="d-flex justify-content-center myEdits">
            <h1>CONTACT ME</h1>
        </div>
        <br>
        <div class="container">
            <form class="row g-3 contact-form">
                <div class="form-group">
                    <label for="Name" style="color: white; font-weight: bold;"><strong>Name</strong></label>
                    <br>
                    <input type="text" class="form-control name" id="Name" placeholder="Enter Name" required>
                </div> 
                <br>
                <div class="col-md-6">
                  <label for="Email" class="form-label" style="color: white; font-weight: bold;"><strong>Email</strong></label>
                  <input type="text" class="form-control email" id="Email" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label" style="color: white; font-weight: bold;">Reason for Email</label>
                  <select id="inputState" class="form-select reason" required>
                    <option selected>Select</option>
                    <option>Advice</option>
                    <option>Job Opportunity</option>
                    <option>Just want to say HI!</option>
                  </select>        
                </div>
                <div class="form-group">
                    <label for="Message" style="color: white;"><strong>Message</strong></label>
                    <br>
                    <textarea class="form-control message" id="Message" placeholder="Enter Message" cols="30" rows="10" required></textarea>
                    <br>
                </div>
                <div class="col-sm-2">
                  <button type="reset" class="btn btn-secondary" style="color: black; background-color: white;"><span class="iconify" data-inline="false" data-icon="system-uicons:reset" style="font-size: 24px; color: black;"></span>Reset</button>

                </div>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <div class="g-recaptcha" data-sitekey="6LclHPgaAAAAAAaxkyt0MFmB0GGPRJfdF4HTJSpa"></div>
                <div class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary bg-transparent" style="border: none; background-color: transparent;"><span class="iconify" data-inline="false" data-icon="fluent:mail-24-filled" style="color: #ffffff; font-size: 23px;"></span> MAIL ME YOUR THOUGHTS</button>
                </div>
              </form>
        </div>  
        <script defer src="/__/firebase/8.7.0/firebase-app.js"></script>

        <!-- This links is used for my firbease database -->
